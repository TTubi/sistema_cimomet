{% extends "base.html" %}

{% block content %}
  <h2>Tareas para controlar</h2>
  <ul>
    {% for tarea in tareas %}
      <li>
        <strong>{{ tarea.titulo }}</strong> - Asignado a: {{ tarea.asignado_a }}
        <form method="post" action="{% url 'resolver_tarea' tarea.id %}" style="display:inline;">
          {% csrf_token %}
          <button name="accion" value="aceptar">✅ Aceptar</button>
          <button name="accion" value="rechazar">❌ Rechazar</button>
        </form>
      </li>
    {% empty %}
      <li>No hay tareas para controlar.</li>
    {% endfor %}
  </ul>
{% endblock %}
